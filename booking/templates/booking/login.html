<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }
      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        color: #ff8c00;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    form label {
        margin-bottom: 5px;
        color: #333;
    }
    form input {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    form button {
        background-color: #ff8c00;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }
    form button:hover {
        background-color: #e07b00;
    }
    p {
        text-align: center;
        margin-top: 15px;
    }
    p a {
        color: #ff8c00;
        text-decoration: none;
    }
    p a:hover {
        text-decoration: underline;
    }
</style>
  </head>
  <body>
    {% include 'booking/navbar.html' %}
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
  </body>
</html>
