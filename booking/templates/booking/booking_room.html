<!-- booking/templates/booking/booking_room.html -->

{% extends 'booking/base.html' %}
{% block title %}Book Room{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Book Room {{ room.room_number }}</h1>
    <hr>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary mt-3">Book</button>
    </form>
</div>
{% endblock %}
