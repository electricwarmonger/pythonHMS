{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Hotel Booking{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <header class="bg-dark text-white py-3 ">
      <div class="container">
        <h1>Hotel Draco</h1>
        <p><em>Find and book your perfect stay.</em></p>
        <nav>
            <ul class="nav ms-5 mt-5 mb-4 d-flex justify-content-between " >          
            <li><a href="{% url 'home' %}">Home</a></li>
             <li><a href="{%url 'home'%}#about">About Our Hotel</a></li>

             <li><a href="{% url 'signup' %}">Sign Up</a></li>
             <li><a href="{% url 'login' %}">Login</a></li>
             <li><a href="{% url 'contact' %}">Contact</a></li>
              <!-- Add more navigation links as needed -->
            </ul>
      </div>
    </header>

    <main class="container mt-5">
        
        {% block content %} {% endblock %}</main>
    <footer class="bg-dark text-white py-3 mt-5">
      <div class="container text-center">
        <p>&copy; 2024 Hotel Booking System</p>
      </div>

    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
  </body>
</html>
