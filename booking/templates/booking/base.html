{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Hotel Booking{% endblock %}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff8c00;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            margin: 0;
            font-style: italic;
        }
        .navbar {
            background-color: #e07b00;
            padding: 10px 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: white;
            color:#ff8c00;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .header img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header class="header">  
        <h1>Hotel Draco</h1>
        <p><em>Find and book your perfect stay.</em></p>
        <div class="navbar">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'contact' %}">Contact Us</a>
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'booking_room' %}">Book Rooms</a>
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Sign Up</a>
        </div>
       
    </header>
 {% comment %} <img src="{% static 'images/hotel-header.jpg' %}" alt="Hotel Image" /> {% endcomment %}
    <main class="container mt-5">
        {% block content %} 
        {% endblock %}
    </main>
    
    <footer class="bg-dark text-white py-3 mt-5">
        <div class="container text-center">
            <p>&copy; Hotel Draco Booking System</p>
        </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
